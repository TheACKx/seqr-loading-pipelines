spark.hadoop.google.cloud.auth.service.account.enable true
spark.hadoop.google.cloud.auth.service.account.json.keyfile /root/.config/gcloud/application_default_credentials.json
spark.driver.memory 5G
spark.master local[2]
spark.driver.extraJavaOptions -Xss4M
spark.executor.extraJavaOptions -Xss4M
spark.executor.memoryOverhead 5g
spark.driver.maxResultSize 30g
spark.kryoserializer.buffer.max 1g
spark.memory.fraction 0.1
spark.default.parallelism 1
